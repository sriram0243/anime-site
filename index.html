<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Info Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .anime-card {
      margin-bottom: 30px;
    }
    .anime-card img {
      width: 250px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .anime-card img:hover {
      transform: scale(1.05);
    }
    .video-container {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anime Info Hub</h1>
  </header>

  <section id="popular">
    <h2>Favourite Anime</h2>

    <div class="anime-card">
      <h3>Your Name</h3>
      <img src="your name.jpg" alt="Your Name" onclick="playVideo('video1')">
      <div id="video1" class="video-container">
        <video width="640" controls>
          <source src="your_name.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="anime-card">
      <h3>That Time I got Reincarnate As A Slime</h3>
      <img src="slime.jpg" alt="That Time I got Reincarnate As A Slime" onclick="playVideo('video2')">
      <div id="video2" class="video-container">
        <video width="640" controls>
          <source src="my video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div class="anime-card">
      <h3>Tokyo Ghoul</h3>
      <img src="tokyo.jpg" alt="Tokyo Ghoul" onclick="playVideo('video3')">
      <div id="video3" class="video-container">
        <video width="640" controls>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 Sri Ram</p>
  </footer>

  <script>
    function playVideo(id) {
      // Hide all video containers first
      var videos = document.querySelectorAll('.video-container');
      videos.forEach(function(video) {
        video.style.display = "none";
      });
      // Show the selected one
      document.getElementById(id).style.display = "block";
    }
  </script>
<section id="about">
        <h2>About This Site</h2>
        <p>This site shares information about top anime series. Created by Sri Ram for anime lovers.</p>
    </section>

    <footer>
        <p>&copy; 2025 Sri Ram</p>
    </footer>
</body>
</html>
